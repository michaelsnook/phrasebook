{% extends 'cards/base.html' %}
{% block content %}
<section class="card">
  <h1>{{ deck.person.name }}'s deck of {{ deck.language.name }}-learning flash cards</h1>
  <h4>{{ deck.cards.count }} cards </h4>

  <ul class="list-unstyled">
    {% for card in deck.cards.all %}
    <li><a href="{% url 'card_detail' card.id %}">{{ card.text }}</a></li>
    {% endfor %}
  </ul>
</section>


{% endblock %}
