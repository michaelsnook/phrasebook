{% extends 'cards/base.html' %}
{% block content %}

<section class="card">
  <p>This is your home screen, {{ person.salutation|capfirst }}.</p>

  {% for deck in person.deck_set.all %}
  <a class="card" href="/deck/{{ deck.language.name|lower }}">
    {{ deck.language.name }}, {{ deck.cards.count }} cards
  </a>
  {% endfor %}

</section>

{% endblock %}
