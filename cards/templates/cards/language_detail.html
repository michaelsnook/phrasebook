{% extends 'cards/base.html' %}
{% block content %}
<section class="card">
  <h1>{{ language.name }}</h1>
  <h4>{{ language.card_set.count }} cards, {{ language.deck_set.count }} person learning</h4>

  <ul class="list-unstyled">
    {% for card in language.card_set.all %}
    <li><a href="#">{{ card.text }}</a></li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
