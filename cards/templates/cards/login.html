{% extends 'cards/base.html' %}
{% block content %}

<section class="login card">

  <form class="login-form" method="post">
    {% csrf_token %}
    <h2 class="login-form-heading">Please log in</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input name="username" type="slug" id="username" class="form-control" placeholder="mzungumichael" required autofocus>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input name="password"  type="password" id="password" class="form-control" placeholder="************" required>
    </div>
    <div class="clearfix">
      <div class="pull-md-left">
        <label>
          <input type="checkbox" value="remember-me" checked> Remember me
        </label>
      </div>
      <button class="pull-md-right btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>

</section>

{% endblock %}
