{% extends 'cards/base.html' %}
{% block content %}

<section class="card container">
  <div class="row">

    <ul class="nav nav-tabs nav-pills-two">
      <li class="nav-item">
        <a class="nav-link {{login}}" tabindex="5" href="#login" data-toggle="tab">Log in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{signup}}" tabindex="4" href="#signup" data-toggle="tab">Sign up</a>
      </li>
    </ul>

    <div class="col-xs-12">
      <div class="tab-content m-t-2">

        <div class="tab-pane {{login}}" id="login" role="tabpanel">
          <h2>Please log in</h2>
          <form method="post" role="form" action="{% url 'login_page' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input name="username" tabindex="1" type="slug" id="username" class="form-control" placeholder="mzungumichael" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input name="password" tabindex="2" type="password" id="password" class="form-control" placeholder="************" required>
            </div>
            <div class="clearfix">
              <button tabindex="3" class="btn btn-primary btn-lg" type="submit">
                Log in
              </button>
            </div>
          </form>
        </div>

        <div class="tab-pane {{signup}}" id="signup" role="tabpanel">
          <h2>Create an account</h2>
          <form method="post" action="{% url 'user_register' %}" role="form">
            {% csrf_token %}
            <div class="form-group">
              <label for="signup_email">Email</label>
              <input name="email" type="slug" id="signup_email" class="form-control" placeholder="your_address@mail.com">
            </div>
            <div class="form-group">
              <label for="signup_username">Username</label>
              <input name="username" type="slug" id="signup_username" class="form-control" placeholder="mzungumichael" required>
            </div>
            <div class="form-group">
              <label for="signup_password">Password</label>
              <input name="password"  type="password" id="signup_password" class="form-control" placeholder="************" required>
            </div>
            <div class="clearfix">
              <button class="btn btn-primary btn-lg" type="submit">
                Sign up
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
    
  </div><!--/row-->
</section>
{% endblock %}
